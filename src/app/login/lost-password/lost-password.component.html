<div class="renew-password-container mat-typography" fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="33%" class="lost-password-box">
        <form (ngSubmit)="renewPassword()" [formGroup]="renewPasswordForm" novalidate>
            <div class="renew-password-error" [hidden]="!error || isLoading">
                No user exists with that email.
            </div>
            <br />
            <div fxLayout="column">
                <mat-form-field>
                    <input type="email" matInput formControlName="email" autocomplete="username" placeholder="Email"
                        required />
                    <mat-error *ngIf="renewPasswordForm.get('email').hasError('required')">
                        <span>Email is required</span>
                    </mat-error>
                    <mat-error *ngIf="renewPasswordForm.get('email').hasError('email')">
                        <span>Not a valid email</span>
                    </mat-error>
                </mat-form-field>
                <br />
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="renewPasswordForm.invalid || isLoading">
                    <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
                    <span>Submit</span>
                </button>
            </div>
        </form>
    </mat-card>
</div>
