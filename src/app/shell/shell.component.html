<div fxFlex>
    <mat-sidenav-container fxFill>
        <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
            <mat-list>
                <a mat-list-item routerLink="/" routerLinkActive="active" (click)="sidenav.close()">
                    <span>Home</span>
                </a>
                <mat-divider></mat-divider>
                <a mat-list-item routerLink="/about" routerLinkActive="active" (click)="sidenav.close()">
                    <span>About</span>
                </a>
            </mat-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <app-header [sidenav]="sidenav"></app-header>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
